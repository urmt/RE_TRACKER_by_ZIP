<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE_TRACKER - Rossmoor Housing Market (ZIP 90720)</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üè† RE_TRACKER</h1>
            <p class="subtitle">Rossmoor Housing Market Intelligence - ZIP 90720</p>
        </header>

        <div class="stats-panel">
            <div class="stat-card">
                <div class="stat-label">Active Listings</div>
                <div class="stat-value" id="currentListings">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Avg Price/SqFt</div>
                <div class="stat-value" id="currentPrice">$--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">30-Day Change</div>
                <div class="stat-value" id="priceChange">--%</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Last Updated</div>
                <div class="stat-value stat-small" id="lastUpdate">--</div>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Timeframe:</label>
                <select id="timeframeSelect">
                    <option value="7">7 Days</option>
                    <option value="30" selected>30 Days</option>
                    <option value="90">90 Days</option>
                    <option value="180">6 Months</option>
                    <option value="365">1 Year</option>
                    <option value="all">All Time</option>
                </select>
            </div>

            <div class="control-group">
                <label>SMA Period:</label>
                <select id="smaSelect">
                    <option value="0">None</option>
                    <option value="7" selected>7 Days</option>
                    <option value="30">30 Days</option>
                    <option value="90">90 Days</option>
                </select>
            </div>

            <button id="refreshBtn" class="btn-primary">üîÑ Refresh Data</button>
        </div>

        <div class="chart-container">
            <canvas id="housingChart"></canvas>
        </div>

        <footer>
            <p>Data Sources: Zillow Research (historical) + Web Scraping (real-time)</p>
            <p class="legal">Educational project ‚Ä¢ Zero-cost operation ‚Ä¢ Open source</p>
            <p class="github">
                <a href="https://github.com/urmt/RE_TRACKER_by_ZIP" target="_blank">
                    GitHub Repository
                </a>
            </p>
        </footer>
    </div>

    <script src="chart.js"></script>
</body>
</html>
